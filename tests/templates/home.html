{% extends "layout.html" %}

{% block content %}
    <div class= "jumbotron p-4">
        <h1>{{ records[0][1] }}</h1>
        <p>{{ records[0][3] }}</p>
    </div>
    <div class="card">
    <table class= "table">
        <thead>
        <tr>
            <th>Date/Time</th>
            <th>Subject ID</th>
        </tr>
        </thead>
        {% for record in records %}
            <tr>
                <th>{{ record[0] }}</th>
                <th>{{ record[-1] }}</th>
            </tr>
        {% endfor %}
    </table>
    </div>
{% endblock content %}
