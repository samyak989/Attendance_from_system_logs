{% extends "layout.html" %}

{% block content %}
    <div class= "jumbotron text-center">
        <h1>{{records[0][1]}}</h1>
    </div>
    {% for record in records %}
        <div class="card mb-4 p-2">
            <h1>{{record[-1]}}</h1>
            <p>By {{record[1]}} on {{record[0]}}</p>
            <p>{{record[-2]}}</p>
        </div>
    {% endfor %}
{% endblock content %}
